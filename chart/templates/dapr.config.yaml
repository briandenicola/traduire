apiVersion: dapr.io/v1alpha1
kind: Configuration
metadata:
  name: {{ print .Values.APP_NAME "-config" | quote }}
  namespace: {{ .Values.NAMESPACE }}
spec:
  metric:
   enabled: true
  tracing:
    samplingRate: "1"
    stdout: true
    otel:
      endpointAddress: {{ print .Values.OTEL_COLLECTION_ENDPOINT | quote }}
      isSecure: false
      protocol: http
    zipkin:
      endpointAddress: {{ print "http://" .Values.OTEL_COLLECTION_ENDPOINT "/api/v2/spans" | quote }}
  mtls:
    enabled: true
    workloadCertTTL: "24h"
    allowedClockSkew: "15m"